<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <article class="post">
            <div class="post-bg"></div>
            <h2 class="post-title">
                <a href="#">Анимация отрывка из блога на чистом CSS</a>
            </h2>
            <p class="post-excerpt">
                Выдержка из вашего поста, заставляющая пользователя щелкнуть ссылку "Подробнее"
            </p>
            <a class="post-read-more" href="#">Подробнее <i class="fa fa-arrow-right"></i></a>
            <div class="post-date-time"></div>
                <span class="post-icon-text">
                    <i class="fa fa-calendar"></i>
                    17 октября 2024г.
                </span>
                <span class="post-icon-text">
                    <i class="fa fa-clock"></i>     
                    8 минут чтения       
                </span>
        </article>
    </div>
    <hr>
</body>
</html>
